  <!-- 清除缓存脚本 - 必须在其他脚本之前执行 -->
  <script>
    (function() {
      // 检查 URL 参数
      const urlParams = new URLSearchParams(window.location.search);
      const shouldClear = urlParams.get('clear');
      
      if (shouldClear === '1' || shouldClear === 'true') {
        console.log('🧹 清除缓存模式已启动...');
        
        // 保存文档数据（如果存在）
        const documentsData = localStorage.getItem('texts');
        const activeId = localStorage.getItem('activeId');
        
        // 清除所有 localStorage（除了文档）
        const keysToPreserve = ['texts', 'activeId'];
        const allKeys = Object.keys(localStorage);
        let clearedCount = 0;
        
        allKeys.forEach(key => {
          if (!keysToPreserve.includes(key)) {
            localStorage.removeItem(key);
            clearedCount++;
          }
        });
        
        console.log(`✅ 已清除 ${clearedCount} 个 localStorage 项`);
        
        // 清除所有 sessionStorage
        const sessionCount = sessionStorage.length;
        sessionStorage.clear();
        console.log(`✅ 已清除 ${sessionCount} 个 sessionStorage 项`);
        
        // 清除 PWA Service Worker 缓存
        if ('caches' in window) {
          caches.keys().then(function(cacheNames) {
            return Promise.all(
              cacheNames.map(function(cacheName) {
                console.log(`🗑️  删除缓存: ${cacheName}`);
                return caches.delete(cacheName);
              })
            );
          }).then(function() {
            console.log('✅ 已清除所有 PWA 缓存');
            
            // 注销 Service Worker
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                  registration.unregister();
                  console.log('✅ 已注销 Service Worker');
                }
              });
            }
            
            // 显示完成消息并重定向
            showClearMessage();
          }).catch(function(error) {
            console.error('❌ 清除缓存时出错:', error);
            showClearMessage();
          });
        } else {
          showClearMessage();
        }
        
        function showClearMessage() {
          // 等待 body 加载
          const addMessage = function() {
            const message = document.createElement('div');
            message.style.cssText = `
              position: fixed;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
              color: white;
              padding: 30px 40px;
              border-radius: 16px;
              box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
              z-index: 999999;
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
              text-align: center;
              font-size: 16px;
              font-weight: 500;
              line-height: 1.6;
            `;
            message.innerHTML = `
              <div style="font-size: 48px; margin-bottom: 15px;">🧹</div>
              <div style="font-size: 20px; font-weight: 600; margin-bottom: 10px;">缓存清除完成！</div>
              <div style="font-size: 14px; opacity: 0.9;">正在退出登录...</div>
            `;
            document.body.appendChild(message);
          };
          
          if (document.body) {
            addMessage();
          } else {
            document.addEventListener('DOMContentLoaded', addMessage);
          }
          
          // 1.5秒后确保退出登录状态并刷新
          setTimeout(function() {
            // 设置登出标志，防止自动登录
            sessionStorage.setItem('fudoki_logging_out', 'true');
            
            // 清除用户数据（确保清除）
            localStorage.removeItem('fudoki_user');
            
            console.log('✅ 已设置登出状态，准备刷新页面');
            
            // 移除 clear 参数并刷新
            urlParams.delete('clear');
            const newUrl = window.location.pathname + 
                          (urlParams.toString() ? '?' + urlParams.toString() : '') + 
                          window.location.hash;
            window.location.href = newUrl;
          }, 1500);
        }
      }
    })();
  </script>

      box-shadow: 0 4px 12px rgba(139, 105, 20, 0.15);
    }

    .lang-current {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .lang-arrow {
      width: 0;
      height: 0;
      border-left: 4px solid transparent;
      border-right: 4px solid transparent;
      border-top: 4px solid #8B6914;
      transition: transform 0.3s ease;
    }
    
    .language-switcher #currentLangName {
      display: none;
    }
    .language-switcher.open .lang-arrow {
      transform: rotate(180deg);
    }

    .lang-dropdown-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      width: auto;
      min-width: 60px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);

      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;

    .language-switcher.open .lang-dropdown-menu {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);

    .lang-option {
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
      border: none;
      background: transparent;
      width: 100%;
      text-align: center;
    }

    .lang-option span {
      display: none;
    }

    .lang-option:hover {
      background: rgba(139, 105, 20, 0.1);
    }

    .lang-option.active {
      background: rgba(139, 105, 20, 0.15);
      color: #8B6914;
      font-weight: 600;
    }

    .lang-option:not(:last-child) {
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .flag-icon {
      width: auto;
      height: 14px;
      border-radius: 3px;
      object-fit: cover;
      flex-shrink: 0;
    }

            <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true" fill="currentColor"><path d="M12 .5a11.5 11.5 0 0 0-3.64 22.42c.58.11.8-.25.8-.56v-2.02c-3.26.71-3.95-1.4-3.95-1.4-.53-1.36-1.3-1.72-1.3-1.72-1.06-.72.08-.71.08-.71 1.18.08 1.8 1.21 1.8 1.21 1.04 1.79 2.73 1.27 3.4.97.11-.76.41-1.27.75-1.56-2.6-.3-5.33-1.3-5.33-5.8 0-1.28.46-2.32 1.21-3.14-.12-.3-.52-1.52.11-3.17 0 0 .98-.31 3.2 1.2.94-.26 1.95-.39 2.95-.39s2.01.13 2.95.39c2.22-1.51 3.19-1.2 3.19-1.2.64 1.65.24 2.87.12 3.17.76.82 1.21 1.86 1.21 3.14 0 4.51-2.73 5.5-5.34 5.79.42.36.8 1.08.8 2.18v3.23c0 .31.21.68.81.56A11.5 11.5 0 0 0 12 .5Z"></path></svg>

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-analytics.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCULsnd2JYsVTbMP-XTSOaCFS7ae4-a2hw",
      authDomain: "fudoki-f370e.firebaseapp.com",
      projectId: "fudoki-f370e",
      storageBucket: "fudoki-f370e.firebasestorage.app",
      messagingSenderId: "1031570984525",
      appId: "1:1031570984525:web:6b173b3764a99ed0091604",
      measurementId: "G-747S3VQ0YJ"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 多语言翻译
    const translations = {
      zh: {
        title: '欢迎来到 Fudoki',
        subtitle: '记录语言的风土，探索文字的奥秘',
        loginButton: '使用 Google 账号登录',
        divider: '安全且快速',
        footerText: '继续即表示您同意我们的',
        terms: '服务条款',
        and: '和',
        privacy: '隐私政策',
        termsAlert: '这里将显示服务条款',
        privacyAlert: '这里将显示隐私政策',
        loginClick: 'Google 登录被点击',
        oauthNotice: 'Google 登录功能需要配置 OAuth。点击确定查看控制台。',
        loginError: '登录失败，请重试',
        pageTitle: '登录 - Fudoki'
      },
      ja: {
        title: 'Fudoki へようこそ',
        subtitle: '言葉の風土を記し、文字の奥義を探る',
        loginButton: 'Google アカウントでログイン',
        divider: '安全で高速',
        footerText: '続行することで、当社の',
        terms: '利用規約',
        and: 'と',
        privacy: 'プライバシーポリシー',
        termsAlert: 'ここに利用規約が表示されます',
        privacyAlert: 'ここにプライバシーポリシーが表示されます',
        loginClick: 'Google ログインがクリックされました',
        oauthNotice: 'Google ログイン機能には OAuth の設定が必要です。OK をクリックしてコンソールを確認してください。',
        loginError: 'ログインに失敗しました。もう一度お試しください',
        pageTitle: 'ログイン - Fudoki'
      },
      en: {
        title: 'Welcome to Fudoki',
        subtitle: 'Record the landscape of language, explore the mysteries of text',
        loginButton: 'Sign in with Google',
        divider: 'Secure & Fast',
        footerText: 'By continuing, you agree to our',
        terms: 'Terms of Service',
        and: 'and',
        privacy: 'Privacy Policy',
        termsAlert: 'Terms of Service will be displayed here',
        privacyAlert: 'Privacy Policy will be displayed here',
        loginClick: 'Google login clicked',
        oauthNotice: 'Google login requires OAuth configuration. Click OK to check the console.',
        loginError: 'Login failed, please try again',
        pageTitle: 'Login - Fudoki'
      }
    };

    // 语言名称映射
    const langNames = {
      zh: { name: '中文', flag: 'static/flags/zh.svg' },
      ja: { name: '日本語', flag: 'static/flags/ja.svg' },
      en: { name: 'English', flag: 'static/flags/en.svg' }
    };

    // 当前语言
    let currentLang = localStorage.getItem('fudoki_lang') || 'zh';

    // 下拉菜单元素
    const languageSwitcher = document.getElementById('languageSwitcher');
    const langDropdownToggle = document.getElementById('langDropdownToggle');
    const langDropdownMenu = document.getElementById('langDropdownMenu');
    const currentFlag = document.getElementById('currentFlag');
    const currentLangName = document.getElementById('currentLangName');

    // 更新页面语言
    function updateLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('fudoki_lang', lang);
      document.documentElement.lang = lang;
      document.title = translations[lang].pageTitle;

      // 更新所有带 data-i18n 属性的元素
      document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.getAttribute('data-i18n');
        if (translations[lang][key]) {
          element.textContent = translations[lang][key];
        }
      });

      // 更新下拉菜单显示的当前语言
      currentFlag.src = langNames[lang].flag;
      currentFlag.alt = langNames[lang].name;
      currentLangName.textContent = langNames[lang].name;

      // 更新选项的激活状态
      document.querySelectorAll('.lang-option').forEach(option => {
        option.classList.toggle('active', option.getAttribute('data-lang') === lang);
      });

      // 关闭下拉菜单
      languageSwitcher.classList.remove('open');
    }

    // 切换下拉菜单
    langDropdownToggle.addEventListener('click', (e) => {
      e.stopPropagation();
      languageSwitcher.classList.toggle('open');
    });

    // 语言选项点击事件
    document.querySelectorAll('.lang-option').forEach(option => {
      option.addEventListener('click', () => {
        const lang = option.getAttribute('data-lang');
        updateLanguage(lang);
      });
    });

    // 点击外部关闭下拉菜单
    document.addEventListener('click', (e) => {
      if (!languageSwitcher.contains(e.target)) {
        languageSwitcher.classList.remove('open');
      }
    });

    // 初始化语言
    updateLanguage(currentLang);

    // 检查用户登录状态
    let authCheckCompleted = false;
    onAuthStateChanged(auth, async (user) => {
      if (authCheckCompleted) return; // 只执行一次
      authCheckCompleted = true;
      
      // 检查是否正在登出（用户主动退出）
      const isLoggingOut = sessionStorage.getItem('fudoki_logging_out');
      if (isLoggingOut) {
        console.log('User is logging out, clearing auth state...');
        // 如果还有用户登录状态，强制登出
        if (user) {
          try {
            await auth.signOut();
            console.log('Firebase auth cleared');
          } catch (error) {
            console.error('Error signing out:', error);
          }
        }
        // 清除所有用户相关数据
        localStorage.removeItem('fudoki_user');
        sessionStorage.removeItem('fudoki_logging_out');
        console.log('Staying on login page');
        return; // 不执行自动跳转
      }
      
      if (user) {
        // 用户已登录，跳转到主页
        console.log('User already signed in, redirecting to index...', user.email);
        // 保存用户信息到 localStorage
        localStorage.setItem('fudoki_user', JSON.stringify({
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          photoURL: user.photoURL
        }));
        // 清除可能残留的登出标志
        sessionStorage.removeItem('fudoki_logging_out');
        // 跳转到主页
        window.location.href = 'index.html';
      } else {
        console.log('User not signed in, showing login page');
      }
    });

    // Google 登录函数
    async function signInWithGoogle() {
      try {
        const result = await signInWithPopup(auth, provider);
        // Google Access Token
        const credential = GoogleAuthProvider.credentialFromResult(result);
        const token = credential.accessToken;
        // 登录的用户信息
        const user = result.user;
        
        console.log('Login successful:', user);
        
        // 清除可能残留的登出标志
        sessionStorage.removeItem('fudoki_logging_out');
        
        // 保存用户信息到 localStorage
        localStorage.setItem('fudoki_user', JSON.stringify({
          uid: user.uid,
          email: user.email,
          displayName: user.displayName,
          photoURL: user.photoURL
        }));
        
        // 直接跳转到主页
        console.log('Redirecting to index.html...');
        window.location.href = 'index.html';
        
        return user;
      } catch (error) {
        // 处理错误
        const errorCode = error.code;
        const errorMessage = error.message;
        const email = error.customData?.email;
        const credential = GoogleAuthProvider.credentialFromError(error);
        
        console.error('Login error:', errorCode, errorMessage);
        throw error;
      }
    }

    // Google 登录按钮点击事件
    const googleLoginBtn = document.getElementById('googleLoginBtn');
    
    googleLoginBtn.addEventListener('click', async () => {
      // 添加加载状态
      googleLoginBtn.classList.add('loading');
      googleLoginBtn.disabled = true;

      try {
        await signInWithGoogle();
        // 登录成功后会在 onAuthStateChanged 中处理跳转
      } catch (error) {
        console.error('Login error:', error);
        googleLoginBtn.classList.remove('loading');
        googleLoginBtn.disabled = false;
        
        // 根据错误类型显示不同的提示
        let errorMsg = translations[currentLang].loginError;
        if (error.code === 'auth/popup-closed-by-user') {
          errorMsg = currentLang === 'zh' ? '登录已取消' : 
                     currentLang === 'ja' ? 'ログインがキャンセルされました' : 
                     'Login cancelled';
        } else if (error.code === 'auth/popup-blocked') {
          errorMsg = currentLang === 'zh' ? '弹窗被阻止，请允许弹窗后重试' : 
                     currentLang === 'ja' ? 'ポップアップがブロックされました' : 
                     'Popup blocked, please allow popups';
        }
        alert(errorMsg);
      }
    });


    // 键盘支持 - Enter 键登录
    document.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !googleLoginBtn.disabled) {
        googleLoginBtn.click();
      }
    });
  </script>
